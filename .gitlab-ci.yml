# This is a GitLab CI/CD configuration file for a project that compiles C code,
# runs unit tests, performs linting, and deploys the application.
workflow:
  rules:
    - changes:
        - '*.c'
        - 'unittest/*'
        - 'Makefile'
        - '*.1'
        - '.gitlab-ci.yml'
        - '*.h'
        - '*.y'
      when: always
    - when: never


stages:          # List of stages for jobs, and their order of execution
  - build
  - test
  - deploy

build-job:       # This job runs in the build stage, which runs first.
  stage: build
  tags:
    - openbsd
  script:
    - echo "Compiling the code..."
    - make clean
    - make
    - echo "Compile complete."
  artifacts:
      paths:
        - "buffy"

unit-test-job:   # This job runs in the test stage.
  tags:
    - openbsd
  stage: test    # It only starts when the job in the build stage completes successfully.
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - make clean
    - make buffy-unittest
    - ./buffy-unittest | tee buffy-unittest.txt
  artifacts:
      paths:
        - "buffy-unittest.txt"
        - "buffy-unittest"

lint-test-job:   # This job also runs in the test stage.
  stage: test    # It can run at the same time as unit-test-job (in parallel).
  tags:
    - openbsd
  script:
    - echo "Linting code w/cppcheck..."
    - make clean
    - cppcheck -D "RB_GENERATE_STATIC(envtree, envnode, node, envcmp)" .
    - echo "No lint issues found."


deploy-job:      # This job runs in the deploy stage.
  tags:
    - openbsd
  stage: deploy  # It only runs when *both* jobs in the test stage complete successfully.
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
